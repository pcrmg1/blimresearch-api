services:
  db:
    image: 'postgres:16'
    restart: 'always'
    container_name: 'db'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'blimresearch-dev'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    container_name: 'backend'
    ports:
      - '5000:5000'
      - '5001:5001'
    depends_on:
      - db
    environment:
      env_file: .env
    volumes:
      - .:/app
volumes:
  db-data:
